name: Deploy Cloudflare Worker (example)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'apps/swankyboyz/**'
      - 'workers/**'

jobs:
  publish-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install wrangler
        run: npm install -g wrangler@3 || npm install -g wrangler

      - name: Publish worker with wrangler
        working-directory: apps/swankyboyz
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_D1_DATABASE_ID: ${{ secrets.CF_D1_DATABASE_ID }}
        run: |
          # wrangler will read apps/swankyboyz/wrangler.toml; we pass account id via flag
          npx wrangler publish --account-id "$CF_ACCOUNT_ID" --compatibility-date 2025-12-11
